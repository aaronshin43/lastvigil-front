<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last Vigil - Vultr AI Game</title>
    <!-- Google Fonts - Classic serif fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
      #circle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }
      #canvas-container canvas,
      video {
        display: none;
      }
      /* Game UI */
      #game-ui {
        position: fixed;
        top: 9px;
        left: 43%;
        transform: translateX(-50%);
        color: #f5eac4;
        font-family: "Arial", sans-serif;
        z-index: 100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      #game-ui > div {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Landing screen canvas -->
    <canvas id="landing-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000;"></canvas>
    
    <!-- Countdown screen canvas -->
    <canvas id="countdown-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 999; display: none;"></canvas>
    
    <!-- Game over screen canvas -->
    <canvas id="gameover-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 998; display: none;"></canvas>
    
    <!-- Game over screen canvas -->
    <canvas id="gameover-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 998; display: none;"></canvas>
    
    <canvas id="background-canvas"></canvas>
    <canvas id="circle-canvas"></canvas>

    <!-- Top center Status2 image -->
    <img
      id="status2-display"
      src="assets/Status/status2.png"
      alt="Status Display"
      style="
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 1000px;
        height: auto;
        z-index: 101;
        pointer-events: none;
      "
    />

    <!-- Guide button (top right of Status2) -->
    <img
      id="guide-button"
      src="assets/Status/guide.png"
      alt="Guide Button"
      style="
        position: fixed;
        top: 4px;
        left: 1050px;
        width: 200px;
        height: auto;
        z-index: 102;
        cursor: pointer;
        transition: transform 0.2s;
      "
      onmouseover="this.style.transform='scale(1.1)'"
      onmouseout="this.style.transform='scale(1)'"
    />

    <!-- Skip button (below Guide button) -->
    <img
      id="skip-button"
      src="assets/Status/skip.png"
      alt="Skip Button"
      style="
        position: fixed;
        top: 2px;
        left: 930px;
        width: 150px;
        height: auto;
        z-index: 102;
        cursor: pointer;
        transition: transform 0.2s;
      "
      onmouseover="this.style.transform='scale(1.1)'"
      onmouseout="this.style.transform='scale(1)'"
    />

    <!-- Score image -->
    <img
      id="score-image"
      src="assets/Status/score.png"
      alt="Score"
      style="
        position: fixed;
        top: 8px;
        left: 34%;
        transform: translateX(-50%);
        z-index: 100;
        height: 60px;
      "
    />

    <!-- Game UI -->
    <div id="game-ui" style="font-family: 'IM Fell English SC', 'Cinzel', 'Crimson Text', serif;">
      <div id="score">0</div>
    </div>

    <!-- Gesture sequence UI -->
    <div
      id="gesture-sequence-ui"
      style="
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 150;
        text-align: center;
      "
    >
      <div
        id="gesture-sequence"
        style="
          font-size: 72px;
          font-weight: bold;
          color: rgba(0,0,0);
          text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9),
            0 0 20px rgba(0, 0, 0, 0.5);
          letter-spacing: 50px;
          font-family: 'IM Fell English SC', 'Cinzel', 'Crimson Text', serif;
        "
      ></div>
    </div>

    <!-- ASL gesture guide UI (shown when guide button is clicked) -->
    <div
      id="asl-guide-container"
      style="
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 149;
        text-align: center;
        display: none;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 90vw;
        max-height: 60vh;
        overflow-y: auto;
      "
    >
      <div
        id="asl-guide-images"
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          justify-content: center;
        "
      >
        <!-- ASL images are added dynamically -->
      </div>
    </div>

    <div id="canvas-container">
      <video id="video" width="640" height="480" autoplay playsinline></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
