<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last Vigil - Vultr AI Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
      #circle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }
      #canvas-container canvas,
      video {
        display: none;
      }
      #webcam-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #webcam-toggle:hover {
        background: #45a049;
      }
      #webcam-toggle.active {
        background: #f44336;
      }
      #effect-test-btn {
        position: fixed;
        top: 70px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #effect-test-btn:hover {
        background: #f57c00;
      }
      #effect-selector {
        position: fixed;
        top: 120px;
        right: 20px;
        padding: 10px 15px;
        font-size: 14px;
        background: #fff;
        color: #333;
        border: 2px solid #ff9800;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
        min-width: 180px;
      }
      #effect-selector:hover {
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <canvas id="background-canvas"></canvas>
    <canvas id="circle-canvas"></canvas>

    <button id="webcam-toggle">Start Webcam</button>
    <button id="effect-test-btn">Test Effect</button>
    <select id="effect-selector">
      <option value="fireHammerRed">Fire Hammer (Red)</option>
      <option value="fireSlash">Fire Slash</option>
      <option value="fireVortexRed">Fire Vortex (Red)</option>
      <option value="fireHurricaneBlue">Fire Hurricane (Blue)</option>
      <option value="meteorShowerRed">Meteor Shower (Red)</option>
      <option value="tornado">Tornado</option>
      <option value="lightningV1">Lightning V1</option>
      <option value="lightningV2">Lightning V2</option>
      <option value="skyBeam">Sky Beam</option>
    </select>

    <div id="canvas-container">
      <video id="video" width="640" height="480" autoplay playsinline></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
