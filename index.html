<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last Vigil - Vultr AI Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
      #circle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }
      #canvas-container canvas,
      video {
        display: none;
      }
      #webcam-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #webcam-toggle:hover {
        background: #45a049;
      }
      #webcam-toggle.active {
        background: #f44336;
      }
      #effect-test-btn {
        position: fixed;
        top: 70px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #effect-test-btn:hover {
        background: #f57c00;
      }
      #effect-selector {
        position: fixed;
        top: 120px;
        right: 20px;
        padding: 10px 15px;
        font-size: 14px;
        background: #fff;
        color: #333;
        border: 2px solid #ff9800;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
        min-width: 180px;
      }
      #effect-selector:hover {
        background: #f5f5f5;
      }

      /* all.png 이미지 */
      #all-image {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 300px; /* 원본의 50% */
        height: auto;
        z-index: 90;
        opacity: 0.9;
        display: none; /* 기본적으로 숨김 */
      }
      #all-image.visible {
        display: block;
      }

      /* 스킬 가이드 토글 버튼 */
      #skill-guide-toggle {
        position: fixed;
        top: 170px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #skill-guide-toggle:hover {
        background: #1976d2;
      }

      /* 게임 UI */
      #game-ui {
        position: fixed;
        top: 20px;
        left: 420px; /* all.png 오른쪽으로 이동 */
        color: white;
        font-family: "Arial", sans-serif;
        z-index: 100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      #game-ui > div {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 랜딩 화면 캔버스 -->
    <canvas id="landing-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000;"></canvas>
    
    <!-- 게임 오버 화면 캔버스 -->
    <canvas id="gameover-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 999; display: none;"></canvas>
    
    <canvas id="background-canvas"></canvas>
    <canvas id="circle-canvas"></canvas>

    <!-- all.png 이미지 -->
    <img id="all-image" src="./public/assets/maps/all.png" alt="All Skills" />

    <!-- 게임 UI -->
    <div id="game-ui">
      <div id="score">Score: 0</div>
      <div id="wave">Wave: 1</div>
      <div id="gold">Gold: 0</div>
      <div id="enemies-count">Enemies: 0</div>
    </div>

    <button id="webcam-toggle">Start Webcam</button>
    <button id="effect-test-btn">Test Effect</button>
    <button id="skill-guide-toggle">Skill Guide</button>
    <select id="effect-selector">
      <option value="fireHammerRed">Fire Hammer (Red)</option>
      <option value="fireSlash">Fire Slash</option>
      <option value="fireVortexRed">Fire Vortex (Red)</option>
      <option value="fireHurricaneBlue">Fire Hurricane (Blue)</option>
      <option value="meteorShowerRed">Meteor Shower (Red)</option>
      <option value="tornado">Tornado</option>
      <option value="lightningV1">Lightning V1</option>
      <option value="lightningV2">Lightning V2</option>
      <option value="skyBeam">Sky Beam</option>
    </select>

    <div id="canvas-container">
      <video id="video" width="640" height="480" autoplay playsinline></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
