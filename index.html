<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last Vigil - Vultr AI Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
      #circle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }
      #canvas-container canvas,
      video {
        display: none;
      }
      #webcam-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #webcam-toggle:hover {
        background: #45a049;
      }
      #webcam-toggle.active {
        background: #f44336;
      }
      #effect-test-btn {
        position: fixed;
        top: 70px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #effect-test-btn:hover {
        background: #f57c00;
      }
      #effect-selector {
        position: fixed;
        top: 120px;
        right: 20px;
        padding: 10px 15px;
        font-size: 14px;
        background: #fff;
        color: #333;
        border: 2px solid #ff9800;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
        min-width: 180px;
      }
      #effect-selector:hover {
        background: #f5f5f5;
      }

      /* all.png 이미지 */
      #all-image {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 300px; /* 원본의 50% */
        height: auto;
        z-index: 90;
        opacity: 0.9;
        display: none; /* 기본적으로 숨김 */
      }
      #all-image.visible {
        display: block;
      }

      /* 스킬 가이드 토글 버튼 */
      #skill-guide-toggle {
        position: fixed;
        top: 170px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #skill-guide-toggle:hover {
        background: #1976d2;
      }

      /* 스킬 건너뛰기 버튼 */
      #skip-gesture-btn {
        position: fixed;
        top: 220px;
        right: 20px;
        padding: 15px 30px;
        font-size: 16px;
        background: #9c27b0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        font-weight: bold;
      }
      #skip-gesture-btn:hover {
        background: #7b1fa2;
      }

      /* 게임 UI */
      #game-ui {
        position: fixed;
        top: 20px;
        left: 420px; /* all.png 오른쪽으로 이동 */
        color: white;
        font-family: "Arial", sans-serif;
        z-index: 100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      #game-ui > div {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 랜딩 화면 캠버스 -->
    <canvas id="landing-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000;"></canvas>
    
    <!-- 카운트다운 화면 캠버스 -->
    <canvas id="countdown-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 999; display: none;"></canvas>
    
    <!-- 게임 오버 화면 캠버스 -->
    <canvas id="gameover-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 998; display: none;"></canvas>
    
    <!-- 게임 오버 화면 캠버스 -->
    <canvas id="gameover-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 998; display: none;"></canvas>
    
    <canvas id="background-canvas"></canvas>
    <canvas id="circle-canvas"></canvas>

    <!-- all.png 이미지 -->
    <img
      id="all-image"
      src="./public/assets/maps/asl_example.png"
      alt="All Skills"
    />

    <!-- 상단 프레임 이미지 -->
    <img
      id="top-frame"
      src="./public/assets/Status/frame.png"
      alt="Top Frame"
      style="
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: auto;
        z-index: 100;
        pointer-events: none;
      "
    />

    <!-- 중앙 상단 Status2 이미지 -->
    <img
      id="status2-display"
      src="./public/assets/Status/status2.png"
      alt="Status Display"
      style="
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 1000px;
        height: auto;
        z-index: 101;
        pointer-events: none;
      "
    />

    <!-- Guide 버튼 (Status2 우상단) -->
    <img
      id="guide-button"
      src="./public/assets/Status/Guide.png"
      alt="Guide Button"
      style="
        position: fixed;
        top: 7px;
        left: 1050px;
        width: 200px;
        height: auto;
        z-index: 102;
        cursor: pointer;
        transition: transform 0.2s;
      "
      onmouseover="this.style.transform='scale(1.1)'"
      onmouseout="this.style.transform='scale(1)'"
    />

    <!-- Skip 버튼 (Guide 버튼 아래) -->
    <img
      id="skip-button"
      src="./public/assets/Status/Skip.png"
      alt="Skip Button"
      style="
        position: fixed;
        top: 5px;
        left: 930px;
        width: 150px;
        height: auto;
        z-index: 102;
        cursor: pointer;
        transition: transform 0.2s;
      "
      onmouseover="this.style.transform='scale(1.1)'"
      onmouseout="this.style.transform='scale(1)'"
    />

    <!-- 게임 UI -->
    <div id="game-ui">
      <div
        id="witch-hp"
        style="color: #00ff00; font-size: 28px; margin-bottom: 15px"
      >
        HP: 1000/1000 (100%)
      </div>
      <div id="score">Score: 0</div>
      <div id="wave">Wave: 1</div>
      <div id="gold">Gold: 0</div>
      <div id="enemies-count">Enemies: 0</div>
    </div>

    <!-- 제스처 시퀀스 UI -->
    <div
      id="gesture-sequence-ui"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 150;
        text-align: center;
      "
    >
      <div
        id="gesture-sequence"
        style="
          font-size: 72px;
          font-weight: bold;
          color: #ffd700;
          text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9),
            0 0 20px rgba(255, 215, 0, 0.5);
          letter-spacing: 20px;
          font-family: 'Arial Black', sans-serif;
        "
      ></div>
    </div>

    <div id="canvas-container">
      <video id="video" width="640" height="480" autoplay playsinline></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
